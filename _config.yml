#title: James Hunt's site
#description: James Hunt's site
remote_theme: "mmistakes/minimal-mistakes@4.19.1"
minimal_mistakes_skin: "default"

encoding: UTF-8
breadcrumbs: true

defaults:
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true
      sidebar:
        nav: "sidebar"

author:
  name: James Hunt
  bio: Open Source Software hacker
    @ [Intel](https://01.org).
  location: "Earth"
  links:
    - label: "blog"
      icon: "fab fa-fw fa-blogger"
      url: "http://ifdeflinux.blogspot.com"

    - label: "email"
      icon: "fas fa-fw fa-envelope-square"
      url: "mailto:jamesodhunt@gmail.com"

    - label: "github"
      icon: "fab fa-fw fa-github"
      url: "http://github.com/jamesodhunt"

    - label: "github (work)"
      icon: "fab fa-fw fa-github"
      url: "http://github.com/jodh-intel"

    - label: "instagram"
      icon: "fab fa-fw fa-instagram"
      url: "https://instagram.com/jamesodhunt"

    - label: "linkedin"
      icon: "fab fa-fw fa-linkedin"
      url: "https://linkedin.com/in/jamesodhunt"

    - label: "twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/jamesodhunt"

include:
  - _pages

plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-include-cache

whitelist:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-include-cache
